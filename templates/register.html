<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABZ HARDWARE - Register Admin</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background: url('https://res.cloudinary.com/dxyewzvnr/image/upload/v1752157618/unnamed_ixm8av.jpg') no-repeat center top;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }
        
        .register-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 2.5rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h2 {
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }
        
        .register-header p {
            color: #6c757d;
            font-size: 0.95rem;
        }
        
        .form-control {
            height: 45px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.15);
        }
        
        .btn-register {
            background-color: var(--accent-color);
            border: none;
            color: white;
            height: 50px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            margin-top: 1rem;
            width: 100%;
        }
        
        .btn-register:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.25);
        }
        
        .btn-back {
            background-color: var(--secondary-color);
            border: none;
            color: white;
            height: 45px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            width: 100%;
        }
        
        .btn-back:hover {
            background-color: #2c3e50;
            transform: translateY(-2px);
        }
        
        .alert-warning {
            border-color: #ffc107;
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h2 style="color: rgb(231,76,60);">ABZ HARDWARE</h2>
                <p>Register New Admin User</p>
            </div>
            
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>Note:</strong> This is a temporary registration form. Remove it after creating your admin user.
            </div>
            
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number (Optional)</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                
                                 <div class="row">
                     <div class="col-md-6 mb-3">
                         <label for="password" class="form-label">Password</label>
                         <input type="password" class="form-control" id="password" name="password" required>
                         <div class="form-text">Min 6 characters</div>
                     </div>
                     
                     <div class="col-md-6 mb-3">
                         <label for="confirm_password" class="form-label">Confirm Password</label>
                         <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                     </div>
                 </div>
                 
                 <div class="mb-3">
                     <label for="role" class="form-label">User Role</label>
                     <select class="form-control" id="role" name="role" required>
                         <option value="">Select Role</option>
                         <option value="admin">Admin</option>
                         <option value="cashier">Cashier</option>
                         <option value="store">Store Manager</option>
                     </select>
                     <div class="form-text">Choose the appropriate role for this user</div>
                 </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-register">
                        <i class="fas fa-user-plus me-2"></i> Register Admin User
                    </button>
                    <a href="/login" class="btn btn-back">
                        <i class="fas fa-arrow-left me-2"></i> Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            
            form.addEventListener('submit', function(e) {
                if (password.value !== confirmPassword.value) {
                    e.preventDefault();
                    alert('Passwords do not match!');
                    return false;
                }
                
                if (password.value.length < 6) {
                    e.preventDefault();
                    alert('Password must be at least 6 characters long!');
                    return false;
                }
            });
        });
    </script>
</body>
</html>
